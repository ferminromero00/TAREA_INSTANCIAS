name: Deploy to AWS

on:
  push:
    branches:
      - main  # Ejecutar el flujo cuando haya commits en la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TERRAFORM_VERSION: 1.9.7

    steps:
      # Checkout del repositorio
      - name: Check out code
        uses: actions/checkout@v2

      # Instalar Node.js
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Ajusta la versión de Node.js si es necesario

      # Instalar JSDoc
      - name: Install JSDoc
        run: npm install -g jsdoc  # Instala JSDoc globalmente

      # Generar la documentación con JSDoc
      - name: Generate JSDoc documentation
        run: jsdoc Web/js/index.js -d Web/docs

      # Iniciar Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: terraform  # Cambia esto a solo "terraform"

      # Aplicar cambios con Terraform
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform  # Cambia esto a solo "terraform" 
